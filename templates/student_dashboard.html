<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - GradeTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
    }
    .sidebar {
      background-color: #024950;
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }
    .result-section {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 sidebar d-flex flex-column">
        <h3>Student Info</h3>
        <hr style="border-color: white" />
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <button onclick="showPerformance()">Performance</button>
      </nav>

      <!-- Result section -->
      <main class="col-md-9 result-section" id="student-content">
        
      </main>
    </div>
  </div>
  <script src="/static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script>
        // Automatically display the performance report upon page load
        document.addEventListener('DOMContentLoaded', showPerformance);
    </script>
</body>
</html>
